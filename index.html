<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2 p-2">
            <div class="card-block">
              <h3>Grams:</h3>
              <div id="gramsOutput" class="font-weight-bold"></div>
            </div>
          </div>
          <div class="card bg-success mb-2 p-2">
            <div class="card-block">
              <h3>Kilograms:</h3>
              <div id="kgOutput" class="font-weight-bold"></div>
            </div>
          </div>
          <div class="card bg-warning mb-2 p-2">
            <div class="card-block">
              <h3>Ounces:</h3>
              <div id="ozOutput" class="font-weight-bold"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e) {
    document.getElementById('output').style.visibility = 'visible';
    let lbs = e.target.value;
    document.getElementById('gramsOutput').innerHTML = (lbs/0.0022046).toFixed(1);
    document.getElementById('kgOutput').innerHTML = (lbs/2.2046).toFixed(2);
    document.getElementById('ozOutput').innerHTML = (lbs*16).toFixed(2);
    });
  </script>
</body>
</html>
